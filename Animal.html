<body>
    
    <script>

        class Animal{
            constructor(animalname, animalcolor, animalage , animaltype){
                this.animalname = animalname
                this.animalcolor = animalcolor
                this.animalage = animalage
                this.animaltype = animaltype
                
            }
        }
        let dog = new Animal("Moti", "white", "5" ,"dog")
        console.log(dog);

        let lion = new Animal("Shera", "khakhi","10", "lion")
        console.log(lion);
        
        let cat = new Animal("jullie", "Full Black","3", "cat")
        console.log(cat);
    </script>
</body>
